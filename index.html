<body>

    <!-- main heading and search by college button -->
   <div class="rows">
  <h1><img width="90" height="90" src="https://thumbs.dreamstime.com/b/graduation-cap-diploma-20067158.jpg" alt=" "> Find the Right College for U</h1>
        <form class="form" action="/getclg" method="post">
          <div class="row g-3 align-items-center">
            <div class="col-auto">
              <input type="text" placeholder="  Search by College " name="college_name" required>
            </div>
            <div class="col-auto">
              <span id="passwordHelpInline" class="form-text">
                <button type="submit" class="btn btn-secondary"><i class="fa fa-search"></i></button>
              </span>
            </div>
          </div>
        </form>
      </div>  
        <br>
      <br>

   <!-- search for similar college acc to course and city    -->
        <div class="clear-row">
        <h4>Search similar Colleges by Locality and Course offered: </h4>
        <form class="formed" action="/getsimilarclg" method="post">
          <div class="row g-3 align-items-center">
            <div class="col-auto">
              <input type="text"  placeholder=" College Name" name="similar_college_name" required>
            </div>
            <div class="col-auto">
              <span id="passwordHelpInline" class="form-text">
                <button type="submit" class="btn btn-secondary"><i class="fa fa-search"></i></button>
              </span>
            </div>
          </div>
        </div>
        </form>
        <br>
        <br>  
        <br>

   <!-- creating chart/dashboard buttons       -->
        <form class="chart-buttons" action="/courses" method="post">
          <button  type="submit" class="btn btn-dark">Click here to show the Dashboards/Charts by Courses</button>
        </form>
        <br>
        <br>
